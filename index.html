<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나만의 중고마켓</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.naver.com/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <style>
    .hero {
      margin-bottom: 20px;
      /* Add margin bottom to create space */
    }

    .card:hover {
      transform: scale(1.05);
      /* Apply scale transform on hover */
    }
  </style>


</head>

<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">토끼마켓</h1>
    <h2 class="text-white">중고 용품은 토끼마켓에서 팔아요~</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?coffee-cup-set" class="card-img-top" alt="전기밥솥">
          <div class="card-body">
            <h5 class="card-title">커피잔세트</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">인스타용 커피잔. 디피때 한번 사용하였습니다.</p>
            <a href="https://naver.com/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
          <div class="card-body">
            <h5 class="card-title">의자</h5>
            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
            <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
            <a href="https://naver.com/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
          <div class="card-body">
            <h5 class="card-title">노트북</h5>
            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
            <p class="card-text">삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
            <a href="https://naver.com/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="./bag.jpg" class="card-img-top" alt="핸드백">
          <div class="card-body">
            <h5 class="card-title">핸드백</h5>
            <h6 class="card-subtitle mb-2 text-muted">300만원</h6>
            <p class="card-text">핸드백 판매합니다. 착용 2회이후 최상급 상태입니다.</p>
            <a href="https://naver.com/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
    </div>
  </div>

</body>

</html>
